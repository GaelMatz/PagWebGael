<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Come V3rg4</title>
        <style>
            .grande {
                font-size: 28px;
             }
            body {
                background-color: #f4f6f3;
                color: rgb(0, 0, 0);
            }
        </style>
        <script>
            function ImageLoaded() {
                performance.mark('ImageLoaded');
                console.log("ImageLoaded");
                requestAnimationFrame(function(){
                    requestAnimationFrame(function(){
                        SlowScript();
                    });
                });
            }
            function SlowScript() {
                let end = performance.now() + 500;
                performance.mark('SlowScriptStart');
                console.log("SlowScript");
                while(true) {
                    if (performance.now() > end) {
                        break;
                    }
                }
                performance.mark('SlowScriptEnd');
                performance.measure("SlowScript", "SlowScriptStart", "SlowScriptEnd");
            }
        </script>
    </head>
    <body>
        <p class="grande" style="line-height: 0.1;">Come V3rg4</p>
    </body>
</html>
